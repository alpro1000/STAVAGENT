<svg width="120" height="140" viewBox="0 0 120 140" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Compass Pin -->
  <rect x="56" y="0" width="8" height="20" rx="4" fill="url(#gold-gradient)"/>

  <!-- Main Circle -->
  <circle cx="60" cy="35" r="15" fill="none" stroke="url(#gold-gradient)" stroke-width="4"/>

  <!-- Compass Legs -->
  <path d="M 30 55 L 60 135 L 90 55" fill="none" stroke="url(#gold-gradient)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Horizontal Bar -->
  <line x1="10" y1="70" x2="110" y2="70" stroke="url(#gold-gradient)" stroke-width="4" stroke-linecap="round"/>

  <!-- Central Rose (Geometric Flower) -->
  <g transform="translate(60, 85)">
    <!-- Rose petals -->
    <path d="M 0,-12 C 3,-12 6,-9 6,-6 C 6,-3 3,0 0,0 C -3,0 -6,-3 -6,-6 C -6,-9 -3,-12 0,-12" fill="url(#gold-gradient)" opacity="0.8"/>
    <path d="M 0,-12 C 3,-12 6,-9 6,-6 C 6,-3 3,0 0,0 C -3,0 -6,-3 -6,-6 C -6,-9 -3,-12 0,-12" fill="url(#gold-gradient)" opacity="0.8" transform="rotate(60)"/>
    <path d="M 0,-12 C 3,-12 6,-9 6,-6 C 6,-3 3,0 0,0 C -3,0 -6,-3 -6,-6 C -6,-9 -3,-12 0,-12" fill="url(#gold-gradient)" opacity="0.8" transform="rotate(120)"/>
    <path d="M 0,-12 C 3,-12 6,-9 6,-6 C 6,-3 3,0 0,0 C -3,0 -6,-3 -6,-6 C -6,-9 -3,-12 0,-12" fill="url(#gold-gradient)" opacity="0.8" transform="rotate(180)"/>
    <path d="M 0,-12 C 3,-12 6,-9 6,-6 C 6,-3 3,0 0,0 C -3,0 -6,-3 -6,-6 C -6,-9 -3,-12 0,-12" fill="url(#gold-gradient)" opacity="0.8" transform="rotate(240)"/>
    <path d="M 0,-12 C 3,-12 6,-9 6,-6 C 6,-3 3,0 0,0 C -3,0 -6,-3 -6,-6 C -6,-9 -3,-12 0,-12" fill="url(#gold-gradient)" opacity="0.8" transform="rotate(300)"/>
    <circle cx="0" cy="0" r="3" fill="url(#gold-gradient)"/>
  </g>

  <!-- Golden Ratio Symbol (Ï†) -->
  <g transform="translate(48, 110)">
    <path d="M 0,0 L 0,-15 M -5,-8 L 5,-8 M -8,0 C -8,-8 -4,-15 0,-15 C 4,-15 8,-8 8,0" stroke="url(#gold-gradient)" stroke-width="2" fill="none"/>
  </g>

  <!-- Molecular Structure (Right) -->
  <g transform="translate(85, 95)">
    <circle cx="0" cy="0" r="3" fill="url(#gold-gradient)"/>
    <circle cx="8" cy="-8" r="3" fill="url(#gold-gradient)"/>
    <circle cx="8" cy="8" r="3" fill="url(#gold-gradient)"/>
    <line x1="0" y1="0" x2="8" y2="-8" stroke="url(#gold-gradient)" stroke-width="1.5"/>
    <line x1="0" y1="0" x2="8" y2="8" stroke="url(#gold-gradient)" stroke-width="1.5"/>
    <line x1="8" y1="-8" x2="8" y2="8" stroke="url(#gold-gradient)" stroke-width="1.5"/>
  </g>

  <!-- Golden Gradient Definition -->
  <defs>
    <linearGradient id="gold-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#DAA520;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
