<svg width="120" height="140" viewBox="0 0 120 140" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Compass Top Handle/Hinge -->
  <circle cx="60" cy="12" r="8" fill="url(#gold-metal)" stroke="url(#gold-metal)" stroke-width="2"/>
  <rect x="58" y="4" width="4" height="10" rx="2" fill="url(#gold-metal)"/>

  <!-- Compass Legs (forming "A" shape) -->
  <!-- Left leg -->
  <path d="M 58 20 L 25 120" stroke="url(#gold-metal)" stroke-width="5" stroke-linecap="round"/>
  <!-- Right leg -->
  <path d="M 62 20 L 95 120" stroke="url(#gold-metal)" stroke-width="5" stroke-linecap="round"/>

  <!-- Horizontal crossbar (top of "A") -->
  <line x1="35" y1="50" x2="85" y2="50" stroke="url(#gold-metal)" stroke-width="4" stroke-linecap="round"/>

  <!-- Fibonacci Spiral with visible grid -->
  <g transform="translate(60, 70)">
    <!-- Grid squares (Fibonacci sequence: 1, 1, 2, 3, 5, 8) -->
    <rect x="-20" y="-20" width="8" height="8" fill="none" stroke="url(#gold-metal)" stroke-width="0.5" opacity="0.4"/>
    <rect x="-12" y="-20" width="8" height="8" fill="none" stroke="url(#gold-metal)" stroke-width="0.5" opacity="0.4"/>
    <rect x="-12" y="-12" width="13" height="13" fill="none" stroke="url(#gold-metal)" stroke-width="0.5" opacity="0.4"/>
    <rect x="-20" y="-12" width="21" height="21" fill="none" stroke="url(#gold-metal)" stroke-width="0.5" opacity="0.4"/>

    <!-- Golden Spiral (counterclockwise) -->
    <path d="M -20,-12 Q -20,-20 -12,-20 Q 1,-20 1,-12 Q 1,1 -12,1 Q -20,1 -20,-12"
          fill="none" stroke="url(#gold-metal)" stroke-width="2.5" stroke-linecap="round"/>

    <!-- Geometric Rose (concentric faceted petals) -->
    <g transform="translate(-16, -16)">
      <!-- Outer petals (6 faceted petals) -->
      <path d="M 0,-6 L 2,-4 L 2,-2 L 0,0 L -2,-2 L -2,-4 Z" fill="url(#gold-metal)" opacity="0.8"/>
      <path d="M 0,-6 L 2,-4 L 2,-2 L 0,0 L -2,-2 L -2,-4 Z" fill="url(#gold-metal)" opacity="0.8" transform="rotate(60)"/>
      <path d="M 0,-6 L 2,-4 L 2,-2 L 0,0 L -2,-2 L -2,-4 Z" fill="url(#gold-metal)" opacity="0.8" transform="rotate(120)"/>
      <path d="M 0,-6 L 2,-4 L 2,-2 L 0,0 L -2,-2 L -2,-4 Z" fill="url(#gold-metal)" opacity="0.8" transform="rotate(180)"/>
      <path d="M 0,-6 L 2,-4 L 2,-2 L 0,0 L -2,-2 L -2,-4 Z" fill="url(#gold-metal)" opacity="0.8" transform="rotate(240)"/>
      <path d="M 0,-6 L 2,-4 L 2,-2 L 0,0 L -2,-2 L -2,-4 Z" fill="url(#gold-metal)" opacity="0.8" transform="rotate(300)"/>

      <!-- Center faceted circle -->
      <circle cx="0" cy="0" r="2" fill="url(#gold-metal)"/>
      <polygon points="0,-2 1.7,-1 1.7,1 0,2 -1.7,1 -1.7,-1" fill="none" stroke="url(#gold-metal)" stroke-width="0.5" opacity="0.6"/>
    </g>
  </g>

  <!-- Constellations attached to RIGHT leg -->
  <!-- Constellation 1 (upper) -->
  <g>
    <circle cx="80" cy="65" r="2" fill="url(#gold-metal)"/>
    <circle cx="86" cy="58" r="2" fill="url(#gold-metal)"/>
    <circle cx="92" cy="62" r="2" fill="url(#gold-metal)"/>
    <circle cx="88" cy="70" r="2" fill="url(#gold-metal)"/>
    <line x1="80" y1="65" x2="86" y2="58" stroke="url(#gold-metal)" stroke-width="1"/>
    <line x1="86" y1="58" x2="92" y2="62" stroke="url(#gold-metal)" stroke-width="1"/>
    <line x1="80" y1="65" x2="88" y2="70" stroke="url(#gold-metal)" stroke-width="1"/>
    <line x1="88" y1="70" x2="92" y2="62" stroke="url(#gold-metal)" stroke-width="1"/>
  </g>

  <!-- Constellation 2 (lower) -->
  <g>
    <circle cx="85" cy="85" r="2" fill="url(#gold-metal)"/>
    <circle cx="90" cy="80" r="2" fill="url(#gold-metal)"/>
    <circle cx="95" cy="88" r="2" fill="url(#gold-metal)"/>
    <line x1="85" y1="85" x2="90" y2="80" stroke="url(#gold-metal)" stroke-width="1"/>
    <line x1="90" y1="80" x2="95" y2="88" stroke="url(#gold-metal)" stroke-width="1"/>
    <line x1="85" y1="85" x2="95" y2="88" stroke="url(#gold-metal)" stroke-width="1"/>
  </g>

  <!-- Metallic Gold Gradient Definition -->
  <defs>
    <linearGradient id="gold-metal" x1="0%" y1="0%" x2="100%" y2="100%">
      <!-- Lighter, shiny brass tone -->
      <stop offset="0%" style="stop-color:#F4E4A6;stop-opacity:1" />
      <!-- Medium gold -->
      <stop offset="40%" style="stop-color:#FFD700;stop-opacity:1" />
      <!-- Deep warm golden tone -->
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
