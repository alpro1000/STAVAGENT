# URS Matcher Service - Render Deployment Blueprint
# https://render.com/docs/blueprint-spec
#
# IMPORTANT: This service should ONLY redeploy when files in URS_MATCHER_SERVICE/ change
# Auto-deploy is configured to watch only this directory

services:
  # Backend API (Node.js + Express)
  - type: web
    name: urs-matcher-service
    env: node
    plan: free
    region: oregon
    rootDir: URS_MATCHER_SERVICE
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    healthCheckPath: /health
    # Auto-deploy only when URS_MATCHER_SERVICE files change
    autoDeploy: false  # Disable auto-deploy - deploy manually or via GitHub Actions
    envVars:
      - key: NODE_VERSION
        value: 20.11.0
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      # LLM API Keys (set in Render Dashboard)
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: GOOGLE_AI_KEY
        sync: false
      - key: PERPLEXITY_API_KEY
        sync: false
      # LLM Configuration
      - key: LLM_PROVIDER
        value: claude
      - key: LLM_MODEL
        value: claude-sonnet-4-5-20250929
      - key: LLM_TIMEOUT_MS
        value: "90000"
      # Multi-Role Integration
      - key: STAVAGENT_API_URL
        value: https://concrete-agent.onrender.com
      # CORS
      - key: CORS_ORIGIN
        value: "https://urs-matcher-frontend.onrender.com,http://localhost:3000"

  # Frontend (Static Site)
  - type: web
    name: urs-matcher-frontend
    env: static
    rootDir: URS_MATCHER_SERVICE
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    autoDeploy: false  # Disable auto-deploy
    envVars:
      - key: VITE_API_URL
        value: https://urs-matcher-service.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
