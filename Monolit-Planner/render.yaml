# Render deployment configuration
# https://render.com/docs/blueprint-spec

services:
  # Backend API (Node.js)
  - type: web
    name: monolit-planner-api
    env: node
    plan: free
    buildCommand: npm install && cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_VERSION
        value: 18.20.4
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        fromDatabase:
          name: monolit-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: UPLOAD_DIR
        value: /opt/render/project/backend/uploads
      - key: EXPORT_DIR
        value: /opt/render/project/backend/exports
      - key: CORS_ORIGIN
        value: "https://monolit-planner-frontend.onrender.com"
      - key: CORE_API_URL
        value: "https://concrete-agent.onrender.com"
      - key: CORE_TIMEOUT
        value: "30000"
      - key: ENABLE_CORE_FALLBACK
        value: "true"
    healthCheckPath: /health

  # Frontend (Static Site)
  - type: web
    name: monolit-planner-frontend
    env: static
    buildCommand: npm install && cd frontend && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        value: "https://monolit-planner-api.onrender.com"
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

# Database
databases:
  - name: monolit-db
    databaseName: monolit_planner
    user: monolit_user
    plan: free
    ipAllowList: []
