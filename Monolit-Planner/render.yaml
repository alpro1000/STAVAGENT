# Render deployment configuration
# https://render.com/docs/blueprint-spec

services:
  # Backend API (Node.js)
  - type: web
    name: monolit-planner-api
    env: node
    plan: free
    rootDir: Monolit-Planner
    buildCommand: npm install && cd shared && npm run build && cd ../backend && npm install
    startCommand: cd backend && npm start
    autoDeploy: false  # Disable auto-deploy to prevent unwanted redeploys
    envVars:
      - key: NODE_VERSION
        value: 20.11.0
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        fromDatabase:
          name: monolit-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: UPLOAD_DIR
        value: /opt/render/project/backend/uploads
      - key: EXPORT_DIR
        value: /opt/render/project/backend/exports
      - key: CORS_ORIGIN
        value: "https://monolit-planner-frontend.vercel.app"
      - key: CORE_API_URL
        value: "https://concrete-agent.onrender.com"
      - key: CORE_TIMEOUT
        value: "30000"
      - key: ENABLE_CORE_FALLBACK
        value: "true"
    healthCheckPath: /health

  # Frontend (Static Site)
  - type: web
    name: monolit-planner-frontend
    env: static
    rootDir: Monolit-Planner
    buildCommand: npm install && cd frontend && npm run build
    staticPublishPath: frontend/dist
    autoDeploy: false  # Disable auto-deploy
    envVars:
      - key: NODE_VERSION
        value: 20.11.0
      - key: VITE_API_URL
        value: "https://monolit-planner-api.onrender.com"
      - key: VITE_PORTAL_API_URL
        value: "https://stavagent-backend.vercel.app"
      - key: VITE_REGISTRY_URL
        value: "https://stavagent-backend-ktwx.vercel.app"
    headers:
      # Prevent caching of HTML to ensure latest version is served
      - path: /*
        name: Cache-Control
        value: no-cache, no-store, must-revalidate
      - path: /*
        name: Pragma
        value: no-cache
      # Allow long-term caching of hashed assets (they have unique filenames)
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

# Database
databases:
  - name: monolit-db
    databaseName: monolit_planner
    user: monolit_user
    plan: free
    ipAllowList: []
